
<ion-header>
  <ion-toolbar>
    <ion-title>SIGN IN</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm" (ngSubmit)="onSignin()">
    
    <ion-item>
      <ion-label position="floating">E-posta Adresi</ion-label>
      <ion-input formControlName='email' type="email" placeholder="Email" ></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Åžifre</ion-label>
      <ion-input formControlName='password' type="password" placeholder="Password" ></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="!loginForm.valid || isProcess">
      <span *ngIf="!isProcess">Sign In</span>
      <ion-spinner *ngIf="isProcess" name="crescent"></ion-spinner>
    </ion-button>
  </form>

  <ion-button id="registertype" type="submit" expand="block" color="light" href="auth/register">Sign Up</ion-button>
</ion-content>
